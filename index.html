<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Library</header>
    <form id="add-form">
        <label for="title">Book Title</label>
        <input type="text" name="title" id="title" pattern="[a-zA-Z0-9 ]+" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" pattern="[a-zA-Z ]+" required>
        <label for="pages">Number of pages</label>
        <input type="number" name="pages" id="pages" pattern="[0-9]+" required>
        <label for="status">Read</label>
        <input type="checkbox" name="status" id="status">
        <button type="submit" value="Submit" id="add-btn">Add book</button>
    </form>

    <table class="library">
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th></th>
    </table>
</body>
</html>
