<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Library</header>
    <div class="add-section">
        <input type="text" name="title" id="title" pattern="[a-zA-Z]+" required>
        <input type="text" name="author" id="author" pattern="[a-zA-Z]+" required>
        <input type="number" name="pages" id="pages" pattern="[0-9]+" required>
        <input type="checkbox" name="status" id="status">
        <button type="submit" id="add-book-btn">Add book</button>
    </div>

    <table class="library">
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th></th>
    </table>
</body>
</html>
